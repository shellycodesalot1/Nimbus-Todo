<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pro | Login</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-left-content">
                <h1>Welcome Back!</h1>
                <p>Log in to your Productivity Pro account to manage your tasks, set reminders, and boost your productivity.</p>
                <img src="../assets/images/login-illustration.svg" alt="Login Illustration" style="max-width: 300px;">
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-logo">
                    <i class="fas fa-rocket"></i>
                    <h2>Productivity Pro</h2>
                </div>
                
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    
                    <div class="form-group" style="text-align: right;">
                        <a href="#" id="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit">Log In</button>
                    
                    <div class="social-auth">
                        <p>Or log in with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn microsoft-btn" id="microsoft-login">
                                <i class="fab fa-microsoft"></i> Microsoft
                            </button>
                            <button type="button" class="social-btn google-btn">
                                <i class="fab fa-google"></i> Google
                            </button>
                        </div>
                    </div>
                    
                    <div class="auth-footer">
                        Don't have an account? <a href="../auth/signup.html">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/azure.js"></script>
</body>
</html>
