<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Pro | Sign Up</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-left-content">
                <h1>Join Productivity Pro</h1>
                <p>Create your account to start managing your tasks efficiently and boost your productivity to new heights.</p>
                <img src="../assets/images/signup-illustration.svg" alt="Sign Up Illustration" style="max-width: 300px;">
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-logo">
                    <i class="fas fa-rocket"></i>
                    <h2>Productivity Pro</h2>
                </div>
                
                <form class="auth-form" id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="terms-agreement" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit">Create Account</button>
                    
                    <div class="social-auth">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn microsoft-btn" id="microsoft-signup">
                                <i class="fab fa-microsoft"></i> Microsoft
                            </button>
                            <button type="button" class="social-btn google-btn">
                                <i class="fab fa-google"></i> Google
                            </button>
                        </div>
                    </div>
                    
                    <div class="auth-footer">
                        Already have an account? <a href="../auth/login.html">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/azure.js"></script>
</body>
</html>
